{% extends 'base.html' %} {% block content %}
<div class="op" id="advertise">
    <h2>Create Add</h2>
    <form action="{{ url_for('insert_add') }}" method="POST" enctype="multipart/form-data" class="col s12 op">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">title</i>
                <input id="brand" name="brand" type="text" class="validate">
                <label for="brand">Brand of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea id="description" name="description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">history</i>
                <input id="age" name="age" type="text" class="validate">
                <label for="age">Age of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">euro_symbol</i>
                <input id="price" name="price" type="text" class="validate">
                <label for="price">Price of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <i class="material-icons prefix">insert_photo</i> Upload a picture:
                <input id="picture" name="picture" type="file">
                <label for="picture"></label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light btn_mid" type="submit" name="action">Create Add</button>
        </div>
    </form>
</div>
{% endblock %}
