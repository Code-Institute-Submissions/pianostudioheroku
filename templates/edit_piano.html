{% extends 'base.html' %} {% block content %}
<div class="op">
    <h3>Edit Piano Add</h3>
    <form action="{{ url_for('update_piano', piano_id=piano._id) }}" method="POST" enctype="multipart/form-data" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">title</i>
                <input id="brand" name="brand" type="text" class="validate" value="{{piano.brand}}">
                <label for="brand">Brand of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea id="description" name="description" class="materialize-textarea">{{piano.description}}</textarea>
                <label for="description">Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">history</i>
                <input id="age" name="age" type="text" class="validate" value="{{piano.age}}">
                <label for="age">Age of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">euro_symbol</i>
                <input id="price" name="price" type="text" class="validate" value="{{piano.price}}">
                <label for="price">Price of piano</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <i class="material-icons prefix">insert_photo</i> Upload a picture:
                <input id="picture" name="picture" type="file">
                <label for="picture"></label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Add
            <i class="material-icons right">playlist_add</i></button>
        </div>
    </form>
</div>
{% endblock %}
